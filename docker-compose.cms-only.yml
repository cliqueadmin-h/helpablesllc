version: '3.8'

services:
  cms:
    build:
      context: ./cms
      dockerfile: Dockerfile.dev
    container_name: helpables-cms-dev
    ports:
      - '1337:1337'
    volumes:
      - /app/node_modules
      - cms-data:/app/.tmp
    environment:
      - DATABASE_CLIENT=better-sqlite3
      - DATABASE_FILENAME=/app/.tmp/data.db
      - HOST=0.0.0.0
      - PORT=1337
      - NODE_ENV=development
    env_file:
      - ./cms/.env
    restart: unless-stopped

volumes:
  cms-data:
